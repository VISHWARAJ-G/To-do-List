<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do Tide</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centering">
            <div class="entryBox">
                <h1>To-do List</h1>
                <input type="text" class="todoName" placeholder="Todo Name">
                <input type="date" class="todoDate">
                <br class="breakline">
                <button class="addButton">Add</button>
                <div class="oBox"></div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
